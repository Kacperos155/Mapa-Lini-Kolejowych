<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Interactive Rail Lines Map of Poland</title>
	<link rel="icon" type="image/x-icon" href="/Icons/train_modern.png">
	<link rel="stylesheet" href="/index.css">
	<link rel="stylesheet" href="/getStyle" id="theme">
	<script src="Cookies.js"></script>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""></script>
</head>
<body id="main">
	<header>
		<div class="dropdown">
			<span>Style</span>
			<div class="dropdown-content" style="justify-content: flex-start">
				<button onclick="changeStyle('green')">Cartographer's green</button>
				<button onclick="changeStyle('grey')">Grey reality</button>
			</div>
		</div>
		<h1 id="title">Interactive Rail Lines Map of Poland</h1>
		<div class="dropdown" style="justify-content: flex-end">
			<span>Language</span>
			<div class="dropdown-content">
				<button onclick="changeLanguage('en')">English</button>
				<button onclick="changeLanguage('pl')">Polski</button>
			</div>
		</div>
	</header>

	<div id="main_container">
		<iframe id="map_frame" src="getTranslation/map.html" title="Leaflet"></iframe>
		<iframe id="content" src="getTranslation/search.html" title="Leaflet"></iframe>
	</div>
	<footer>
		Made by Kacper Zielinski, 2022
	</footer>
	<script src="/index.js"></script>
</body>
</html>
