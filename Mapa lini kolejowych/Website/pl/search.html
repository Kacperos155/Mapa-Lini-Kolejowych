<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Interaktywna Mapa Lini Kolejowych w Polsce</title>
	<link rel="icon" type="image/x-icon" href="/Icons/train_modern.png">
	<link rel="stylesheet" href="/search.css">
	<link rel="stylesheet" href="/getStyle" id="theme">
</head>
<body>
	<div id="SearchType" class="radio_buttons">
		<input type="radio" id="searchType_stations" name="searchType" value="rail_station" class="hide" checked>
		<label for="searchType_stations" class="radio_button">Stacje</label>
		<input type="radio" id="searchType_lines" name="searchType" value="rail_line" class="hide">
		<label for="searchType_lines" class="radio_button">Linie kolejowe</label>
	</div>
	<div id="SearchBar">
		<input type="text" id="SearchText" autofocus>
		<button id="SearchButton" onclick="Search()">Szukaj</button>
	</div>
	<div id="SearchResult">
		<table class="result_table" id="SearchResultTable">
			<colgroup>
				<col span="1" style="flex: 1;">
				<col span="1" style="flex: 2;">
			</colgroup>
			<tr class="result_table header">
				<th class="result_table header">ID</th>
				<th class="result_table header">Nazwa</th>
				<th class="result_table header">Z</th>
				<th class="result_table header">Do</th>
			</tr>
		</table>
	</div>
	<div id="CalculateButton">
		<button id="CalculateButton" onclick="CalculateDistance()">Oblicz</button>
	</div>
	<div id="RouteDistance">
		<table class="result_table" id="RouteDistanceTable">
			<colgroup>
				<col span="1" style="flex: 1;">
				<col span="1" style="flex: 2;">
			</colgroup>
			<tr class="result_table header">
				<th class="result_table header">Z</th>
				<th class="result_table header">Do</th>
				<th class="result_table header">Distans</th>
			</tr>
		</table>
	</div>
	<pre id="no_result">Brak wynik√≥w</pre>
	<script src="/search.js"></script>
</body>
</html>
