<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Leaflet</title>
	<link rel="icon" type="image/x-icon" href="https://leafletjs.com/docs/images/favicon.ico">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		  crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin="">
	</script>
	<style>
		html {
			height: 100%;
		}
		
		body {
			height: 100%;
			margin: auto;
			display: flex;
			flex-direction: column;
		}

		#controls {
			display: flex;
			margin-bottom: 1px;
			flex-direction: column;
		}

		#map {
			display: flex;
			flex: 1;
			min-height: 100px;
			border: 1px solid;
		}
	</style>
</head>
<body>
	<div id="controls">
		<button id="speed_map_toggle" onclick="setSpeedMap()">Tryb ograniczeń prędkości</button>
	</div>
	<div id="map"></div>
	<script src="/getTranslation/map_popups.js"></script>
	<script src="/Leaflet.js"></script>
</body>
</html>
